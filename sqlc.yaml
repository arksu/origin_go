version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/persistence/queries"
    schema: "migrations/schema.sql"
    gen:
      go:
        package: "repository"
        out: "internal/persistence/repository"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
