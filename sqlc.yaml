version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/persistence/queries"
    schema: "migrations/schema.sql"
    gen:
      go:
        package: "repository"
        out: "internal/persistence/repository"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "integer"
            go_type: "int"
          - db_type: "int"
            go_type: "int"
          - db_type: "pg_catalog.int4"
            go_type: "int"
#          - db_type: "pg_catalog.int8"
#            go_type: "int"
#          - db_type: "smallint"
#            go_type: "int"
#          - db_type: "bigint"
#            go_type: "int"
#          - go_type: "github.com/lib/pq.Int32Array"
#            db_type: "int[]"
#          - go_type: "github.com/lib/pq.Float64Array"
#            db_type: "float8[]"
